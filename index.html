<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>퇴근타이머</title>
</head>
<body>

    <header>
        <h1>퇴근 타이머</h1>
    </header>

    <main>
        <section class="time">
            <h2>현재시각</h2>
            <div class="current_time"></div>
        </section>

        <section class="inputs">
            <p>내 퇴근 시간은</p>
            <div class="time_input">
                <input type="text" id="time" placeholder="예)18">
                <p>시</p>
            </div>
            <div class="minute_input">
                <input type="text" id="minute" placeholder="예)00">
                <p>분 이다.</p>
            </div>
        </section>

        <section class="start">
            <button class="start_btn">퇴근시켜줘</button>
        </section>

        <section class="loading">
            <img src="img/loading.png" alt="로딩 중">
        </section>
        
        <div id="modal">
            <div class="modal_wrap">
                <h2>퇴근까지</h2>
                <div class="gohome_time"></div>
                <button class="share_btn">내 퇴근시간<br>친구에게 공유하기</button>
                <button class="close_btn">닫기</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>김윤정 만듦</p>
        <a href="https://github.com/codekyz" target="_blank">codekyz</a>
    </footer>

    
    <script src="js/script.js"></script>
</body>
</html>
